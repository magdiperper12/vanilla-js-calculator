<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Beautiful Calculator</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="calc">calculator</div>
			<input
				type="text"
				id="out"
				readonly />
			<div class="buttons">
				<button
					value="1"
					class="myButton">
					1
				</button>
				<button
					value="2"
					class="myButton">
					2
				</button>
				<button
					value="3"
					class="myButton">
					3
				</button>
				<button
					value="4"
					class="myButton">
					4
				</button>
				<button
					value="5"
					class="myButton">
					5
				</button>
				<button
					value="6"
					class="myButton">
					6
				</button>
				<button
					value="7"
					class="myButton">
					7
				</button>
				<button
					value="8"
					class="myButton">
					8
				</button>
				<button
					value="9"
					class="myButton">
					9
				</button>
				<button
					value="0"
					class="myButton">
					0
				</button>
				<button
					value="+"
					class="myButton operator">
					+
				</button>
				<button
					value="-"
					class="myButton operator">
					-
				</button>
				<button
					value="*"
					class="myButton operator">
					*
				</button>
				<button
					value="/"
					class="myButton operator">
					/
				</button>
				<button
					value="c"
					class="myButton clear">
					C
				</button>
				<button
					value="="
					class="myButton equal">
					=
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
